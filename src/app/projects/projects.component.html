<div class="divider">Projects</div>
<div id="projects" class="bg-base-200">
    <div class="grid grid-cols-1 gap-8 mx-auto sm:grid-cols-2">
            @for (project of projects; track $index) {
                <div class="card card-compact bg-base-100 shadow-xl">
                    <figure><img class="w-full h-96" src={{project.image_url}} alt={{project.name}} /></figure>
                    <div class="card-body">
                      <h2 class="card-title">{{project.name}}</h2>
                      <p>{{project.description}}</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">See code</button>
                      </div>
                    </div>
                  </div>
            }
        </div>

</div>
