<div id="projects" class="py-16 text-black">
    <div class="container mx-auto px-4">
        <h2 class="text-4xl font-bold text-center mb-12">Projects</h2>
        <div class="flex gap-4 mb-8">
            <input
            type="text"
            class="w-full border border-black bg-white rounded-lg p-2"
            placeholder="Search for a title, description or a tech..."
            #searchInput
            (keyup)="searchForProject(searchInput.value)"
          />
          <a href="https://ellested.dev" class="btn btn-neutral">To Ellested.dev</a>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            @for (project of result; track $index) {
                <div class="rounded-lg border-black bg-white text-black border-2 transform hover:scale-105 transition-transform duration-200">
                    <div class="card shadow-xl h-full flex flex-col">
                        <figure class="flex justify-center p-4">
                            <img class="w-full h-48 object-cover rounded-t-lg" src={{project.image_url}} alt="{{project.name}}" />
                        </figure>
                        <div class="card-body flex flex-col justify-between p-4">
                            <h2 class="card-title text-lg font-semibold">{{project.name}}</h2>
                            <p class="text-sm my-2">{{project.description}}</p>
                            <div class="text-xs my-1">
                                <p>Status: <span class="font-medium">{{project.status}}</span></p>
                                <p>Context: <span class="font-medium">{{project.context}}</span></p>
                                <p>Techs: <span class="font-medium">{{project.techs.join(', ')}}</span></p>
                            </div>
                            <div class="card-actions justify-end mt-4">
                                <a href="{{project.github_url}}" class="btn btn-primary" target="_blank">See code</a>
                                @if (project.demoUrl) {
                                    <a href="{{project.demoUrl}}" class="btn btn-secondary" target="_blank">See demo</a>
                                }
                            </div>
                        </div>
                    </div>
                </div>
        }
        </div>
    </div>
</div>
